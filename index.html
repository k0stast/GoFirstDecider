<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go First Decider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="head">Choose Game</h1>
    <div class="box">
        <div class="coin">
            <h2>Coin Flip</h2>
            <button class="coinBtn">Toss</button>
            <img src="coin.jpg" alt="">
            <div id="resultC"></div>
        </div>
        <div class="dice">
            <h2>Dice Roll</h2>
            <button class="diceBtn">Roll</button>
            <img src="dice.jpg" alt="">
            <div id="resultD"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
